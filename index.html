<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Reactor | JS</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <section class="gameContainer">
    <header>
      <h1>Start Reactor in JS</h1>
    </header>

    <article class="panel">
      <div class="currentPosition">
        <div class="current ball"></div>
        <div class="current ball"></div>
        <div class="current ball"></div>
        <div class="current ball"></div>
        <div class="current ball"></div>
      </div>
      <div class="display">
        <div class="led"></div>
        <div class="led"></div>
        <div class="led"></div>
        <div class="led"></div>
        <div class="led"></div>
        <div class="led"></div>
        <div class="led"></div>
        <div class="led"></div>
        <div class="led"></div>
      </div>
    </article>
    
    <article class="panel">
      <div class="currentPosition">
        <div class="player ball"></div>
        <div class="player ball"></div>
        <div class="player ball"></div>
        <div class="player ball"></div>
        <div class="player ball"></div>
      </div>
      <div class="display">
        <button onClick="move(this)" data-id="0"></button>
        <button onClick="move(this)" data-id="1"></button>
        <button onClick="move(this)" data-id="2"></button>
        <button onClick="move(this)" data-id="3"></button>
        <button onClick="move(this)" data-id="4"></button>
        <button onClick="move(this)" data-id="5"></button>
        <button onClick="move(this)" data-id="6"></button>
        <button onClick="move(this)" data-id="7"></button>
        <button onClick="move(this)" data-id="8"></button>
      </div>
    </article>
  </section>

  <div class="modal">
    <h2>Press Enter to Start the Reactor</h2>
  </div>

  <script src="./game.js"></script>
</body>
</html>
